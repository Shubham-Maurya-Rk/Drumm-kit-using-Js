<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Js_drumkit.css">
    <title>Javascript Drum Kit</title>
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Drum-Hit</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Cymbal-Crash</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Cymbal-Slide</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Drum-Sticks</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Tom-Drum-4A</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Tom-Drum-4A</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Hi-Hat</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Hi-Hat-A2</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Snare</span>
        </div>
    </div>

    <audio src="Audio/Drum-Sticks-Hit-B-www.fesliyanstudios.com.mp3" data-key="65"></audio>
    <audio src="Audio/China-Cymbal-Crash-Level-3A-www.fesliyanstudios.com.mp3" data-key="83"></audio>
    <audio src="Audio/Crash-Cymbal-Hit-A-www.fesliyanstudios.com.mp3" data-key="68"></audio>
    <audio src="Audio/Floor-Tom-Drum-Hit-Level-4A-www.fesliyanstudios.com.mp3" data-key="71"></audio>
    <audio src="Audio/Bass-Drum-Hit-Level-6b-www.fesliyanstudios.com.mp3" data-key="70"></audio>
<audio src="Audio/Snare-Drum-Hit-Level-5a-www.fesliyanstudios.com.mp3" data-key="72"></audio>
<audio src="Audio/Hi-Hat-Open-Hit-A2-www.fesliyanstudios.com.mp3" data-key="74"></audio>
<audio src="Audio/Drum-Sticks-Hit-G-www.fesliyanstudios.com.mp3" data-key="75"></audio>
<audio src="Audio/Floor-Tom-Drum-Hit-Level-7A-www.fesliyanstudios.com.mp3" data-key="76"></audio>
</body>
<script>
    function playSound(e){
        let key=document.querySelector(`.key[data-key='${e.keyCode}']`);
        const audio=document.querySelector(`audio[data-key='${e.keyCode}']`);
        if(!audio)return;
        audio.currentTime=0;
        audio.play();
        key.classList.add('playing');
    }
    
    const keys=document.querySelectorAll('.key');
    function removeTransition(e){
        if(e.propertyName !== 'transform')return;
        this.classList.remove('playing');
    }
    keys.forEach(key =>key.addEventListener('transitionend',removeTransition));
    window.addEventListener('keydown', playSound)
</script>

</html>
